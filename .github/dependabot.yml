# Smart Dependabot configuration for ubuntu-autoinstall-webhook
# Automatically detected: go, python, nodejs, docker, github-actions

version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: 09:00
      timezone: America/New_York
    open-pull-requests-limit: 8
    commit-message:
      prefix: npm
      include: scope
    labels:
      - dependencies
      - priority-low
    allow:
      - dependency-type: direct
      - dependency-type: indirect
    ignore:
      - dependency-name: "*"
        update-types:
          - version-update:semver-major
    groups:
      dev-dependencies:
        patterns:
          - "*eslint*"
          - "*prettier*"
          - "*commitlint*"
          - "@types/*"
        update-types:
          - minor
          - patch
  - package-ecosystem: pip
    directory: /
    schedule:
      interval: weekly
      day: tuesday
      time: 09:00
      timezone: America/New_York
    open-pull-requests-limit: 3
    commit-message:
      prefix: python
      include: scope
    labels:
      - dependencies
      - priority-medium
    allow:
      - dependency-type: direct
      - dependency-type: indirect
  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: weekly
      day: wednesday
      time: 09:00
      timezone: America/New_York
    open-pull-requests-limit: 5
    commit-message:
      prefix: go
      include: scope
    labels:
      - dependencies
      - priority-medium
  - package-ecosystem: docker
    directory: /
    schedule:
      interval: weekly
      day: thursday
      time: 09:00
      timezone: America/New_York
    open-pull-requests-limit: 3
    commit-message:
      prefix: docker
      include: scope
    labels:
      - dependencies
      - priority-low
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: friday
      time: 09:00
      timezone: America/New_York
    open-pull-requests-limit: 5
    commit-message:
      prefix: ci
      include: scope
    labels:
      - dependencies
      - priority-high
