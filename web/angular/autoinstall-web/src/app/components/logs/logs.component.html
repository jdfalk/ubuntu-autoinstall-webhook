<div class="logs-container">
    <h1>System Logs</h1>

    <!-- Filters -->
    <div class="filters-panel">
        <mat-form-field appearance="outline">
            <mat-label>Search</mat-label>
            <input matInput [formControl]="searchTerm" placeholder="Search log messages">
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Log Level</mat-label>
            <mat-select [formControl]="selectedLevels" multiple>
                <mat-option *ngFor="let level of logLevels" [value]="level">{{ level }}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Source</mat-label>
            <input matInput [formControl]="sourceFilter" placeholder="Filter by source">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Start Date</mat-label>
            <input matInput [matDatepicker]="startDatePicker" [formControl]="startDate">
            <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #startDatePicker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>End Date</mat-label>
            <input matInput [matDatepicker]="endDatePicker" [formControl]="endDate">
            <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #endDatePicker></mat-datepicker>
        </mat-form-field>

        <div class="filter-actions">
            <button mat-button (click)="resetFilters()">Reset Filters</button>
            <button mat-raised-button color="primary" (click)="downloadLogs()">
                <mat-icon>download</mat-icon>
                Download Logs
            </button>
        </div>
    </div>

    <!-- Loading indicator -->
    <div *ngIf="isLoading" class="loading-container">
        <mat-spinner diameter="40"></mat-spinner>
        <p>Loading logs...</p>
    </div>

    <!-- Error message -->
    <div *ngIf="error" class="error-message">
        <mat-icon color="warn">error</mat-icon>
        <p>{{ error }}</p>
    </div>

    <!-- Logs table -->
    <div class="table-container" *ngIf="!isLoading && !error">
        <table mat-table [dataSource]="dataSource" matSort class="logs-table">

            <!-- Timestamp Column -->
            <ng-container matColumnDef="timestamp">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Timestamp</th>
                <td mat-cell *matCellDef="let log">{{ log.timestamp | date:'medium' }}</td>
            </ng-container>

            <!-- Level Column -->
            <ng-container matColumnDef="level">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Level</th>
                <td mat-cell *matCellDef="let log">
                    <span [ngClass]="'level-badge level-' + log.level.toLowerCase()">{{ log.level }}</span>
                </td>
            </ng-container>

            <!-- Source Column -->
            <ng-container matColumnDef="source">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Source</th>
                <td mat-cell *matCellDef="let log">{{ log.source }}</td>
            </ng-container>

            <!-- Message Column -->
            <ng-container matColumnDef="message">
                <th mat-header-cell *matHeaderCellDef>Message</th>
                <td mat-cell *matCellDef="let log" class="message-cell">{{ log.message }}</td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let log">
                    <button mat-icon-button color="primary" (click)="viewLogDetails(log)" matTooltip="View details">
                        <mat-icon>visibility</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- No data row -->
            <tr class="mat-row no-data-row" *matNoDataRow>
                <td class="mat-cell" colspan="5" *ngIf="searchTerm.value">No logs matching "{{ searchTerm.value }}"</td>
                <td class="mat-cell" colspan="5" *ngIf="!searchTerm.value">No logs available</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
    </div>
</div>
