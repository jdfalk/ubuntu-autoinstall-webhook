<!-- config-editor.component.html -->
<!-- Top Title Bar -->
<mat-toolbar color="primary" class="top-toolbar">
  <span>Ubuntu Autoinstall Webhook</span>
</mat-toolbar>

<!-- Horizontal Menu Bar with two buttons -->
<mat-toolbar color="accent" class="menu-toolbar">
  <button mat-button (click)="onSave()">Save</button>
  <button mat-button (click)="onCancel()">Cancel</button>
</mat-toolbar>

<!-- Another Title Bar (different color) for "Configuration Editor" -->
<mat-toolbar color="warn" class="editor-toolbar">
  <span>Configuration Editor</span>
</mat-toolbar>

<!-- Existing config editor container -->
<div class="config-editor-container">
  <!-- The Monaco Editor -->
  <ngx-monaco-editor [options]="editorOptions" [(ngModel)]="configContent" (ngModelChange)="onConfigChanged($event)"
    (ngOnInit)="ngOnInit()">
  </ngx-monaco-editor>
</div>
