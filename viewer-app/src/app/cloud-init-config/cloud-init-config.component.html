<div class="configs-container">
    <h2>Current Cloud‑init Configs</h2>
    <div *ngFor="let config of cloudInitConfigs" class="config-entry">
      <pre>{{ config | json }}</pre>
    </div>

    <h2>Historical Cloud‑init Configs</h2>
    <div *ngFor="let config of historicalConfigs" class="config-entry">
      <pre>{{ config | json }}</pre>
    </div>
  </div>
